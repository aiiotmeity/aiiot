<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AirAware Dashboard</title>
  
  <!-- Favicon -->
  <link rel="icon" href="/aqi.webp" />
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Leaflet CSS for Maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin="" />
  
  <!-- Custom Dashboard Styles -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8fafc;
    }
    
    #dashboard-map {
      height: 300px !important;
      width: 100% !important;
      border-radius: 12px;
      z-index: 1;
      background: #f1f5f9;
    }
    
    .chart-container {
      position: relative;
      height: 200px !important;
      width: 100% !important;
    }
    
    #forecast-chart {
      width: 100% !important;
      height: 100% !important;
    }
    
    .map-loading, .chart-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 300px;
      background: #f8fafc;
      border-radius: 12px;
      color: #6b7280;
      font-weight: 500;
      font-size: 1rem;
      border: 2px dashed #e2e8f0;
      flex-direction: column;
      gap: 12px;
    }
    
    .chart-loading {
      height: 200px;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .custom-div-icon {
      background: transparent !important;
      border: none !important;
    }
    
    .custom-station-icon {
      background: transparent !important;
      border: none !important;
    }
    
    .retry-button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      margin: 8px;
      transition: all 0.2s ease;
    }
    
    .retry-button:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }
    
    /* Ensure root div fills viewport */
    #root {
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <!-- CRITICAL: Load libraries in correct order BEFORE React -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  <!-- 1. Leaflet for Maps (UMD version) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin=""></script>
  
  <!-- 2. Chart.js (UMD version - NOT ES module) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
  
  <!-- 3. Library Status and Error Handling -->
  <script>
    // Polyfill for process.env if needed
    if (typeof process === 'undefined') {
      window.process = { env: {} };
    }
    
    // Global library status
    window.libraryStatus = {
      leaflet: false,
      chartjs: false,
      ready: false
    };
    
    // Library checkers
    function checkLeaflet() {
      const loaded = !!(window.L && window.L.map && typeof window.L.map === 'function');
      window.libraryStatus.leaflet = loaded;
      console.log('🗺️ Leaflet:', loaded ? '✅ Ready' : '❌ Not ready');
      return loaded;
    }
    
    function checkChartJS() {
      const loaded = !!(window.Chart && typeof window.Chart === 'function');
      window.libraryStatus.chartjs = loaded;
      console.log('📊 Chart.js:', loaded ? '✅ Ready' : '❌ Not ready');
      return loaded;
    }
    
    function checkAllLibraries() {
      const leaflet = checkLeaflet();
      const chartjs = checkChartJS();
      const ready = leaflet && chartjs;
      
      window.libraryStatus.ready = ready;
      
      console.log('\n🔍 === Library Status ===');
      console.log('📍 Leaflet:', leaflet ? '✅' : '❌');
      console.log('📊 Chart.js:', chartjs ? '✅' : '❌');
      console.log('🎯 All Ready:', ready ? '✅' : '❌');
      console.log('========================\n');
      
      return ready;
    }
    
    // Make status available globally
    window.getLibraryStatus = function() {
      return {
        leafletLoaded: checkLeaflet(),
        chartLoaded: checkChartJS(),
        allReady: window.libraryStatus.ready
      };
    };
    
    // DOM Content Loaded handler
    document.addEventListener('DOMContentLoaded', function() {
      console.log('🚀 DOM loaded, checking libraries...');
      
      // Check immediately
      checkAllLibraries();
      
      // Recheck after a delay to ensure everything is loaded
      setTimeout(function() {
        const ready = checkAllLibraries();
        
        // Dispatch custom event for React
        window.dispatchEvent(new CustomEvent('librariesReady', {
          detail: {
            ready: ready,
            status: window.getLibraryStatus()
          }
        }));
        
        console.log('📡 Libraries ready event dispatched');
      }, 1000);
    });
    
    // Error handler for script loading
    window.addEventListener('error', function(e) {
      if (e.target.tagName === 'SCRIPT') {
        console.error('❌ Script failed to load:', e.target.src);
        
        // Auto-retry for critical libraries
        if (e.target.src.includes('leaflet') || e.target.src.includes('chart')) {
          console.log('🔄 Will retry library check in 3 seconds...');
          setTimeout(checkAllLibraries, 3000);
        }
      }
    });
    
    // Global retry function
    window.retryLibraries = function() {
      console.log('🔄 Manual library retry requested');
      setTimeout(function() {
        checkAllLibraries();
        window.dispatchEvent(new CustomEvent('librariesReady', {
          detail: {
            ready: window.libraryStatus.ready,
            status: window.getLibraryStatus()
          }
        }));
      }, 1000);
    };
    
    console.log('📋 Library management script loaded');
  </script>
  
</body>
</html>
